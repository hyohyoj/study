<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        *{margin:0; padding:0;}
        ul, li, ol {list-style: none;}

        .container{
            position: relative;
            width: 100%;
            height: 100vh;
            font-size: 45px;
        }

        ul{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>

    <script src="/js/jquery-3.6.0.min.js"></script>
<body>
    <div class="container">
        <ul>
            <li>script1</li>
            <li>script2</li>
            <li>script3</li>
            <li>script4</li>
            <li>script5</li>
            <li>script6</li>
            <li>script7</li>
            <li>script8</li>
        </ul>
    </div>
</body>
</html>
