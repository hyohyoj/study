<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심메뉴정하기</title>
</head>
<body>

    <script>
        
        function randomFood(){
            let food = ['우동', '타코', '김치찌개', '덮밥', '육향'];
            let rand_food = Math.floor(Math.random()*food.length);
            document.write(food[rand_food]);
        }
        randomFood();
    </script>
    
</body>
</html>
